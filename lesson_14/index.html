<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>lesson 14</title>
	</head>
	<body>
<div class="wrapper">
	<main class="page">
		<div class="page__container">
			<!--order-placement-->
<div class="page__order-placement order-placement">
<h1 class="order-placement__title">Оформлення замовлення</h1>
	<!--form-->
<form class="order-placement__order-form form-order" action="#">
		<!--custumer information-->
<fieldset class="form-order__customer-information customer-information">
<legend class="customer-information__title">
	Інформація про покупця
</legend>
<ul class="customer-information__list">
	<li class="customer-information__item">
		<input class="customer-information__field" type="text" name="form[]" value autocomplete="on" placeholder="Прізвище" tabindex="1" required>
	</li>
	<li class="customer-information__item">
		<input class="customer-information__field" type="tel" name="form[]" value autocomplete="on" placeholder="Контактий телефон" tabindex="4" required>
	</li>
	<li class="customer-information__item">
		<input class="customer-information__field" type="text" name="form[]" value autocomplete="on" placeholder="Ім'я" tabindex="2" required>
	</li>
	<li class="customer-information__item">
		<input class="customer-information__field" type="email" name="form[]" value autocomplete="on" placeholder="E-mail" tabindex="5" required>
	</li>
	<li class="customer-information__item">
		<input class="customer-information__field" type="text" name="form[]" value autocomplete="on" placeholder="По-батькові" tabindex="3" required>
	</li>
</ul>
	<div class="customer-information__other-person other-person">
<input id="other-person" class="other-person__checkbox" type="checkbox" name="form[]" value="yes">
<label class="other-person__label" for="other-person" tabindex="6">Отримуватиме замовлення інша людина</label>
</div>
</fieldset>
	<!--delivery-method-->
<fieldset class="form-order__delivery-method delivery-method">
	<legend class="delivery-method__title">
	Вибір способу доставки
	</legend>
<ul class="delivery-method__list">
	<li class="delivery-method__item">
		<input id="pickup" class="delivery-method__radio" type="radio" name="delivery-method" value="pickup">
<label class="delivery-method__label" for="pickup" tabindex="7">
	<img class="delivery-method__icon" src="img/shop.svg" alt="shop">
	<span class="delivery-method__delivery-type">Самовивіз із магазину</span>
	<span class="delivery-method__delivery-cost">Безкоштовно</span>
</label>

	</li>
	<li class="delivery-method__item">
		<input id="new-post" class="delivery-method__radio" type="radio" name="delivery-method" value="new-post">
<label class="delivery-method__label" for="new-post" tabindex="8">
	<img class="delivery-method__icon" src="img/np.svg" alt="np">
	<span class="delivery-method__delivery-type">Доставка Нова Пошта</span>
	<span class="delivery-method__delivery-cost">≈ від 500 грн</span>
</label>

	</li>
	<li class="delivery-method__item">
		<input id="courier" class="delivery-method__radio" type="radio" name="delivery-method" value="courier">
<label class="delivery-method__label" for="courier" tabindex="9">
	<img class="delivery-method__icon" src="img/courier.svg" alt="courier">
	<span class="delivery-method__delivery-type">Доставка кур'єром</span>
	<span class="delivery-method__delivery-cost">≈ від 200 грн</span>
</label>
	</li>
</ul>
<div class="delivery-method__work-shceduel work-shceduel">
	<div class="work-shceduel__text">
		<p class="work-shceduel__time">Графік роботи: щодня з 9:00 до 18:00
		</p>
		<p class="work-shceduel__location">м. Київ, пров. Ізяславський 52, пов. 2
		</p>
	</div>
<a class="work-shceduel__map-button" href="#" target="_blank" tabindex="10">
	На мапі
</a>
</div>
</fieldset>
	<!--payment metod-->
	<fieldset class="form-order__payment-method payment-method">
		<legend class="payment-method__title">
			Вибір способу оплати
			</legend>
<ul class="payment-method__list">
<li class=payment-method__item>
<input id="cash" class="payment-method__radio" type="radio" name="payment-method" value="cash-on-delivery">
<label class="payment-method__label" for="cash" tabindex="11">
	Готівкою при отриманні (Післясплата)
</label>
</li>
<li class=payment-method__item>
	<input id="card" class="payment-method__radio" type="radio" name="payment-method" value="card-on-the-website">
	<label class="payment-method__label" for="card" tabindex="12">
		Оплата карткою на сайті  
		<img class="payment-method__icon" src="img/mastercard.svg" alt="mastercard">  
		<img class="payment-method__icon" src="img/visa.svg" alt="visa">           
	</label>
	</li>
	<li class=payment-method__item>
		<input id="privat-pay" class="payment-method__radio" type="radio" name="payment-method" value="privat-pay">
		<label class="payment-method__label" for="privat-pay" tabindex="13">
			Privat-pay     
			<img class="payment-method__icon" src="img/privat.svg" alt="privat">       
		</label>
		</li>
		<li class=payment-method__item>
			<input id="credit-crovato" class="payment-method__radio" type="radio" name="payment-method" value="credit-crovato">
			<label class="payment-method__label" for="credit-crovato" tabindex="14">
				Кредит від Krovato                          
			</label>
			</li>
			<li class=payment-method__item>
				<input id="privat-credit" class="payment-method__radio" type="radio" name="payment-method" value="privat-credit">
				<label class="payment-method__label" for="privat-credit" tabindex="15">
					Оплата частинами ПриватБанк  
					<img class="payment-method__icon" src="img/privat-part.svg"  alt="privat-part">                                         
				</label>
				</li>
				<li class=payment-method__item>
					<input id="mono-credit" class="payment-method__radio" type="radio" name="payment-method" value="mono-credit">
					<label class="payment-method__label" for="mono-credit" tabindex="16">
						Оплата частинами МоноБанк   
						<img class="payment-method__icon" src="img/mono.svg"  alt="mono">                                    
					</label>
					</li>
</ul>


	</fieldset>
	<!--coment-->
	<fieldset class="form-order__comment-order comment-order">
		<legend class="comment-order__title">
			Коментар до замовлення
			</legend>
			<textarea class="comment-order__textarea" name="form[]" placeholder="Ваш коментар" tabindex="17"></textarea>
	</fieldset>
		<!--button-->
<div class="form-order__button-box">
	<button class="order-form__submit-button" type="submit" tabindex="18">ОФОРМИТИ ЗАМОВЛЕННЯ</button>
</div>
</form>
		</div>
		</div>
	</main>
	<footer class="footer"></footer>
</div>
	</body>
		</html>
